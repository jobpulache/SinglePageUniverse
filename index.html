<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Page</title>
    <link rel="icon" href="Img/systemSolar/Earth.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main class="container-sideBar">
        <div class="content-sideBar">
            <div class="img-sidebar p-relative">
                <img class="sidebar-image" src="Img/SideBar/Side Bar.png" alt="ImageSideBar">
            </div>
            <div class="icons-sideBar p-absolute">
                <div class="noti">
                    <a href="#"><img src="Img/SideBar/Notification Icon.png" alt="Notification"></a>
                </div>
                <div class="planet">
                    <a href="#"><img class="planet-img" src="Img/SideBar/Planet Icon.png" alt="Planet"></a>
                </div>
                <div class="start">
                    <a href="#"><img src="Img/SideBar/Star Icon.png" alt="Start"></a>
                </div>
                <div class="friends">
                    <a href="#"><img src="Img/SideBar/Friends Icon.png" alt="Friends"></a>
                </div>
                <div class="ia">
                    <a href="#"><img src="Img/SideBar/AI Icon.png" alt="IconIA"></a>
                </div>
                <div class="headset">
                    <a href="#"><img src="Img/SideBar/Headset Icon.png" alt="Headset"></a>
                </div>
                <div class="settings">
                    <a href="#"><img src="Img/SideBar/Settings Icon.png" alt="Settings"></a>
                </div>
            </div>
        </div>
        <div class="container-section-explore">
            <div class="content-section-explore">
                <div class="p-relative bg-img">

                    <img src="Img/Explore/Explore.png" alt="bgExplore">

                    <div class="container-system-solar">
                        <div class="content-system-solar">
                            <div class="p-absolute systemSolar">
                                <div class="orbit">
                                    <img src="Img/Explore/systemSolar/Orbit.png" alt="Orbit">
                                </div>
                                <div class="planets">
                                    <div class="sun">
                                        <img src="Img/Explore/systemSolar/Sun.png" alt="Sun">
                                    </div>
                                    <div class="planets-sec p-absolute">
                                        <div class="light-blur">
                                            <img src="Img/Explore/systemSolar/Light Blur.png" alt="LightBlur">
                                        </div>
                                        <div class="mercury">
                                            <img src="Img/Explore/systemSolar/Mercury.png" alt="Mercury">
                                        </div>
                                        <div class="venus">
                                            <img src="Img/Explore/systemSolar/Venus.png" alt="Venus">
                                        </div>
                                        <div class="earth">
                                            <img src="Img/Explore/systemSolar/Earth.png" alt="Earth">
                                        </div>
                                        <div class="mars">
                                            <img src="Img/Explore/systemSolar/Mars.png" alt="Mars">
                                        </div>
                                        <div class="jupiter">
                                            <img src="Img/Explore/systemSolar/Jupiter.png" alt="Jupiter">
                                        </div>
                                        <div class="saturn">
                                            <img src="Img/Explore/systemSolar/Saturn.png" alt="Saturn">
                                        </div>
                                        <div class="uranus">
                                            <img src="Img/Explore/systemSolar/Uranus.png" alt="Uranus">
                                        </div>
                                        <div class="neptune">
                                            <img src="Img/Explore/systemSolar/Neptune.png" alt="Neptune">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="container-filter">
                    <div class="content-filter p-absolute">
                        <div class="all-astros">
                            <p>All astros</p>
                            <i class='bx bxs-chevron-down'></i>
                        </div>
                        <div class="most-viewed">
                            <p>Most Viewed</p>
                            <i class='bx bxs-chevron-down'></i>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>


</body>

</html>
